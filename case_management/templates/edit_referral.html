{% extends 'base.html' %}
{% block main %}
<div class="table">
   <form method="POST" class="post-form" action="/update_referral/{{referral.id}}">
      {% csrf_token %}  
      <div class="container">
         <br>  
         <div class="form-group row">
            <label class="col-form-label"></label>  
            <h2>Update Referral</h2>
         </div>
         <div class="form-group row">
            <label class="col-form-label">Referrer</label>  
            <div>  
               <input type="text" name="Referrer" id="id_Referrer" required maxlength="100" value="{{ referral.referrer}}" />  
            </div>
         </div>
         <div class="form-group row">
            <label class="col-form-label">Referral Date:</label>  
            <div>  
               <input type="text" name="Referral-day" id="id_Referral-date" required maxlength="100" value="{{ referral.referralDate }}" />  
            </div>
         </div>
         <div class="form-group row">
            <label class="col-form-label">Patient</label>  
            <div>  
               <input type="text" name="Patient" id="id_Patient" required maxlength="254" value="{{ referral.person }}" />  
            </div>
         </div>
         <div class="form-group row">
            <label class="col-form-label">Note</label>  
            <div>  
               <input type="text" name="Note" id="id_Note" required maxlength="254" value="{{ referral.note }}" />  
            </div>
         </div>
         <div class="form-group row">
            <label class="col-form-label"></label>  
            <div>
               <center><button type="submit" class="btn">Update</button></center>
            </div>
         </div>
      </div>
   </form>
</div>
{% endblock %}
