{% extends 'base.html' %}
{% block main %}
<div class="table">
   <form method="POST" class="post-form" action="/create_person">
      {% csrf_token %}  
      <div class="container">
         <br>  
         <div class="form-group row">
            <label class="col-form-label"></label>  
            <h2>Create Person</h2>
         </div>
         <div class="form-group row">
            <label class="col-form-label">First Name:</label>  
            <div>   
               {{ person_form.firstName }}  
            </div>
         </div>
         <div class="form-group row">
            <label class="col-form-label">Last Name:</label>  
            <div>   
               {{ person_form.lastName }}  
            </div>
         </div>
         <div class="form-group row">
            <label class="col-form-label">Birthday:</label>  
            <div>
               {{ person_form.bday}}  
               </input>  
            </div>
         </div>
         <div class="form-group row">
            <label class=" col-form-label"></label>  
            <div>
               <center><button type="submit" class="btn">Submit</button> </center>
            </div>
         </div>
      </div>
   </form>
</div>
{% endblock %}
