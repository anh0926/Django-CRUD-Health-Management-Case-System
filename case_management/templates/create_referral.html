{% extends 'base.html' %}
{% block main %}   
<div class="table">
   <form method="POST" class="post-form" action="/create_referral/">
      {% csrf_token %}  
      <div class="container">
         <br>  
         <div class="form-group row">
            <label class="col-form-label"></label>  
            <h2>Create Referral</h2>
         </div>
         <div class="form-group row">
            <label class="col-form-label">Referrer:</label>  
            <div>  
               {{ referral_form.referrer }}  
            </div>
         </div>
         <div class="form-group row">
            <label class="col-form-label">Referral Date:</label>  
            <div>  
               {{ referral_form.referralDate }}  
            </div>
         </div>
         <div class="form-group row">
            <label class="col-form-label">Person:</label>  
            <div>  
               {{ referral_form.person }}  
            </div>
         </div>
         <div class="form-group row">
            <label class="col-form-label">Note:</label>  
            <div>  
               {{ referral_form.note}}  
            </div>
         </div>
         <br>
         <div class="form-group row">
            <label class="col-form-label"></label>  
            <div>
               <center><button type="submit" class="btn">Submit</button>  </center>
            </div>
         </div>
      </div>
   </form>
</div>
{% endblock %}
